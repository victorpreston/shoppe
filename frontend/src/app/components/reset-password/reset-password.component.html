<app-navbar></app-navbar>
<div class="main">
    <div class="container">
        <div class="account">
            <img src="../assets/sm.png" alt="Logo" style="width: 50px; height: 50px; margin-right: 5px;">
            <h3>Forgot Password</h3>
            <!-- <p> Don't have an account yet?</p><p routerLink="/register" class="anchor" >SignUp</p> -->
        </div>
       
        <form #loginForm="ngForm"  >
            <label for="username">Email</label>
            <input type="email" #email="ngModel" required email="" ngModel name="email"  placeholder="example@yop.com">
            <div *ngIf="email.invalid && (email.dirty || email.touched) " style="font-size:12px;color:red;margin-bottom:6px;">
                <div *ngIf="email.hasError('required')">
                    Email is Invalid
                </div>
            </div>
            <div *ngIf="email.hasError('email') " style="font-size:12px;color:red;margin-bottom:6px;">
                Email is required
            </div>
            <button  type="submit">Request Password Reset</button>
            <div class="form-footer">
                <a routerLink="/" class="home-link">
                    <fa-icon [icon]="faArrowCircleLeft" class="back-icon"></fa-icon>
                  Home
                </a>
            </div>
        </form>
    </div>
